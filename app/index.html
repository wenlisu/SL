<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>index</title>
    <!-- build:css styles/main.css -->
    <link href="plugins/layui/css/layui.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <header class="layui-header header header-demo">
            <div class="layui-main">
                <a class="logo" href="/">
                    <img src="./images/logo.png" alt="layui">
                </a>
                <h2 class="title">运营管理系统</h2>
                <ul class="navigation-nav" lay-filter="">
                    <li><a href="">欢迎您，Ls</a></li>
                    <li id="updatePassword-btn"><span><i class="iconfont icon-xiugaimima"></i></span><span>修改密码</span></li>
                    <li onclick="window.location.href='modules/login/index.html'"><span><i class="iconfont icon-tuichu"></i></span><span>退出登录</span></li>
                </ul>
            </div>
        </header>
        <nav class="layui-side layui-bg-black">
            <ul class="layui-nav layui-nav-tree site-demo-nav" lay-filter="demo">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href=""><i class="iconfont icon-yunyingshujuzhongduan" ></i>运营数据监测</a>
                    <dl class="layui-nav-child">
                        <dd qqm-menu="qqm.role">
                            <a href="">运营每时粒度监控</a>
                        </dd>
                        <dd qqm-menu="qqm.user">
                            <a href="">运营基础数据</a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href=""><i class="iconfont icon-hangdongrizhi"></i>后台log日志</a></li>
                <li class="layui-nav-item"><a href=""><i class="iconfont icon-gongju"></i>运维工具</a></li>
                <li class="layui-nav-item"><a href=""><i class="iconfont icon-jiankongfuwu"></i>机房服务器监控</a></li>
                <li class="layui-nav-item"><a href=""><i class="iconfont icon-12-01"></i>系统管理</a></li>
            </ul>
        </nav>
        <!-- 内容区域 -->
        <div class="qqm-module">
            <div class="qqm-breadcrumb">
                <span class="layui-breadcrumb">
                </span>
            </div>
            <div class="qqm-content" id="qqm-content">
                <section style="position: absolute;top: 0;left: 0;width: 100%;height: 100%; background-color: #f5f5f5;z-index: 10">
                    <div class="qqm-welcome"></div>
                    <h5 class="qqm-welcome-title">欢迎进入al-admin，请点击左侧菜单开始操作吧！</h5>
                </section>
            </div>
        </div>
        <footer class="layui-footer footer footer-demo">
            <div class="layui-main">
                <p>Copyright©2015 广东缺钱么网络科技有限公司</p>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="plugins/layui/layui.js"></script>
    <script type="text/javascript" src="app.js?__inline"></script>
    <!-- build:js scripts/main.js -->
    <script type="text/javascript" src="plugins/_.js"></script>
    <script type="text/javascript" src="scripts/index.js?__inline"></script>
    <!-- endbuild -->
    <script type="text/javascript">
    layui.use(['layer', 'element', '_route', 'form'], function() {
        var layer = layui.layer,
            element = layui.element(),
            form = layui.form(),
            _route = layui._route;

        window.$ = layui.jquery;

        // 监听修改密码点击
        $('#updatePassword-btn').on('click', function() {
            layer.open({
                type: 1,
                shadeClose: true,
                title: '修改密码',
                offset: '20%',
                content: $('#updatePassword')
            });
        });

        // 监听导航点击
        element.on('nav(menu)', function(elem) {
            var mUrl = elem.attr('qqm-menu');
            !_.isEmpty(mUrl) && _route.go(mUrl);
        });

        // 监听修改密码提交
        form.on('submit(updatePassword)', function(data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

        // 初始化欢迎页面
        _route.setBreadcrumb(null, {
            hide: true
        });

    });
    </script>
</body>

</html>
