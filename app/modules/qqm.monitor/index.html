<script type="text/javascript">
layui.use(['form', 'laypage', '_route', 'laydate'], function() {
    var form = layui.form(),
        laypage = layui.laypage,
        _route = layui._route,
        layer = layui.layer,
        laydate = layui.laydate,
        startTime, endTime;

    // 监听时间选择
    startTime = {
        min: '1910-01-01 23:59:59',
        max: '2099-01-01 23:59:59',
        choose: function(datas) {
            endTime.min = datas; //开始日选好后，重置结束日的最小日期
            endTime.start = datas; //将结束日的初始值设定为开始日
        }
    };

    endTime = {
        min: '1910-01-01 23:59:59',
        max: '2099-01-01 23:59:59',
        choose: function(datas) {
            startTime.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };

    $('#startTime').on('click', function() {
        startTime.elem = this;
        laydate(startTime);
    });

    $('#endTime').on('click', function() {
        endTime.elem = this;
        laydate(endTime);
    });

    // 初始化当前位置
    _route.setBreadcrumb(['运营数据检测', '运营每时粒度监控']);

    // 渲染表单
    form.render();

    // 自定义验证规则
    form.verify({
        username: function(value) {
            if (value.length > 20) {
                return '用户名称过长，请重新输入';
            }
        },
        phone: function(value) {
            if (value && (value.length > 11 || value.length < 6)) {
                return '请输入正确的联系方式';
            }
        }
    });

    // 分页初始化
    laypage({
        cont: 'qqm-page-default',
        pages: 20,
        first: 1,
        jump: function(data) {
            layer.msg('显示第' + data.curr + '页');
        }
    });
